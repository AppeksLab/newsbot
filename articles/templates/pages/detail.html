{% extends 'base.html' %}

{% block content %}

 <!-- Page Header -->
 <header class="masthead" style="background-image: url('{{ article.image }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{ article.title }}</h1>
            <span class="meta">Posted by
              <a href="#">Raf</a>
              {{ article.published_at }}</span>
          </div>
        </div>
      </div>
    </div>
  </header>


<article>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        {{ article.text|safe }}
      </div>
    </div>
  </div>
</article>

<hr>

{% endblock content %}
